{% extends 'index.html' %}

{% block contenido%}
<div class="container">
    <h6>PERSONAS</h6>
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <!-- /.panel-heading -->
                <div class="panel-body">
                    <table width="100%" class="table table-striped table-bordered table-hover" id="dataTables-example">
                        <thead>
                            <tr>
                                <th>Id</th>
                                <th>Nombre</th>
                                <th>Nacimiento</th>
                                <th>Pais</th>
                            </tr>
                        </thead>
                        <tbody>
                           {% for p in personas %}
                           <tr class="odd gradeX">
                            <td><a href="/persona/editar/{{p.id}}">{{p.id}}</a></td>
                            <td>{{p.nombre}}</td>
                            <td>{{p.nacimiento}}</td>
                            <td>{{p.nacionalidad__nombre}}</td>
                             </tr>
                           {% endfor %}
                        </tbody>
                    </table>
                   
                    <a href="/persona/nuevo" class="btn btn-primary btn-sm"><i
                            class="fa fa-plus-circle"></i>
                        Nuevo</a>
               
                </div>

                <!-- /.panel-body -->
            </div>
            <!-- /.panel -->
        </div>
    </div>
</div>
{% endblock contenido%}
